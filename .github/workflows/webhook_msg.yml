name: Docker Image CD

on:
  push:
    branches: [ master, dev, f#37 ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: get branch name test
      run: |
        echo running on branch ${GITHUB_REF##*/}
        curl -X POST 'http://115.85.183.238:30003/api/v1/deploy_webhook' -H 'accept: application/json' -H 'Content-Type: application/json' -d '{"rate":${GITHUB_REF##*/}}'