version: "3.8"

services:
  app:
    build: 
      context: ./ 
      dockerfile: Dockerfile
    volumes:
      - ./:./
    command: uvicorn main:app --reload --workers 2 --host 0.0.0.0 --port 30002
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
  postgres_data:
  